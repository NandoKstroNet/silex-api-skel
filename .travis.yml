language: php

php:
  - 5.6
  - nightly
  - hhvm
  - hhvm-nightly

branches:
  except:
    - development

matrix:
  allow_failures:
    - php: nightly
    - php: hhvm
    - php: hhvm-nightly

before_script:
  - composer selfupdate
  - composer install --dev --prefer-dist
  - cp config/config.yml-dist config/config.yml

script:
  - ./vendor/bin/phpunit